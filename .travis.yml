# pull in releaseops submodule
before_install:
  - git submodule update --init --recursive

env:
  - SPAWN_ZOOKEEPER='true'

# Use an old ubuntu so that old rubies are available
dist: trusty

language: ruby

rvm:
  - 1.9.3
  - 1.9.2
  - 1.8.7
  - ree
  - jruby-18mode
  - jruby-19mode
  - rbx-18mode
  - rbx-19mode
  - 2.0.0
  - 2.1.0
  - 2.2.0
  - 2.3.0
  - 2.4.0
matrix:
  allow_failures:
    - rvm: rbx-18mode
    - rvm: rbx-19mode

bundler_args: --without development docs coverage

# blacklist
branches:
  except:
#     - 'dev/zookeeper-st'

